      function normalize(text) {
  return text
    .toLowerCase()
    .replace(/أ|إ|آ/g, 'ا')
    .replace(/ى/g, 'ي')
    .replace(/ة/g, 'ه')
    .replace(/\s+/g, ' ')
    .trim()
}

function search() {
  const input = normalize(document.getElementById('searchInput').value)
  const resultDiv = document.getElementById('result')

  const matches = data.filter(row =>
    (row.arabic_name && normalize(row.arabic_name).includes(input)) ||
    (row.seating_no && row.seating_no.includes(input))
  ).slice(0, 5)

  if (matches.length > 0) {
    resultDiv.innerHTML = matches.map(match => {
      return `
        <div style="margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px;">
          <p><strong>الاسم:</strong> ${match.arabic_name}</p>
          <p><strong>رقم الجلوس:</strong> ${match.seating_no}</p>
          <p><strong>الدرجة الكلية:</strong> ${match.total_degree}</p>
        </div>
      `
    }).join('')
  } else {
    resultDiv.innerHTML = '<p>لم يتم العثور على نتيجة</p>'
  }
}
